mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    increment: Minor
    track-merge-target: false
    prevent-increment-of-merged-branch-version: true
    is-mainline: true
    pre-release-weight: 0
  develop:
    regex: ^develop$
    increment: Patch
    track-merge-target: false
    pre-release-weight: 3000
    source-branches:
      - main
      - release
  feature:
    regex: ^features?[/-]
    increment: Patch
    source-branches:
      - develop
  bugfix:
    regex: ^bugfix(es)?[/-]
    increment: Patch
    source-branches:
      - develop
  release:
    regex: ^release(s)?[/-]
    increment: Minor
    source-branches:
      - develop
  hotfix:
    regex: ^hotfix(es)?[/-]
    increment: Patch
    source-branches:
      - main
ignore:
  sha: []
merge-message-strategy: MergeMessage
commit-message-incrementing: Enabled
